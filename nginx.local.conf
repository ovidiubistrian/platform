# Nginx local: port 80, domeniu pine-hill.ro -> frontend + backend
# Util: testare cu /etc/hosts (127.0.0.1 pine-hill.ro)
#
# Upstream-uri: frontend (Vite) pe 5173, backend (FastAPI) pe 8000
upstream frontend_local {
    server 127.0.0.1:5173;
}
upstream backend_local {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name pine-hill.ro localhost;
    # Pentru orice alt domeniu care rezolvÄƒ la 127.0.0.1
    # server_name pine-hill.ro localhost;

    client_max_body_size 50M;

    # API -> backend
    location /api/ {
        client_max_body_size 50M;
        proxy_pass http://backend_local;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_connect_timeout 30s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        proxy_request_buffering off;
    }

    # Uploads (imagini) -> backend
    location ^~ /uploads/ {
        client_max_body_size 50M;
        proxy_pass http://backend_local;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Restul -> frontend (SPA)
    location / {
        proxy_pass http://frontend_local;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
    }
}
